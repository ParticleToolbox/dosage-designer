<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="dd-chip-styles.html">

<dom-module id="dd-text-chip">
  <template>
    <style include='dd-chip-styles'></style>
    
      <div class='chip-label'>{{title}}</div>
      
      <div class='layout horizontal flex'>
          
        <input  
          id='inpt'
          class='chip-value text'
          maxlength='{{maxLength}}' 
          value='{{val::change}}'>
        </input>
        
      </div>  
    
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      
      is: 'dd-text-chip',
      properties: {
        
        title: {
          type: String,
          value: 'Title Goes Here'
        },
        
        val: {
          type: String,
          value: 'Type Here',
          notify: true
        }, 
        
        maxLength: {
          type: Number,
          value: 10
        },
        
        lockInput: {
          type: Boolean,
          value: false,
          observer: 'lockInputChanged'
        }
      },
    
      lockInputChanged: function(newValue){
        this.toggleAttribute('disabled', newValue, this.$.inpt);
      }
      
    });
  })();
  </script>
</dom-module>
