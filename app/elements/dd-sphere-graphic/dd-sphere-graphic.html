<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dd-sphere-graphic">
  <template>
    
    <style>
      :host {
        display: block;
        margin: auto;
      }
      #graphic {
        height: 300px;
        width: 300px;
        overflow: visible;
      }
      .end {
        fill: var(--default-primary-color);
      }
      .start {
        fill: var(--light-primary-color);
      }
      .limit {
        stroke-width: 1px;
        stroke-dasharray: 12;
        fill: transparent;
      }
      .inner {
        stroke: var(--third-text-color);
      }
      .outer {
        stroke: var(--secondary-text-color);
      }
    </style>
    
    <svg id='graphic'>
      <circle class='end' cx='150' cy='150' r$='{{_computeRadius(end, scaler)}}'></circle>
      <circle class='start' cx='150' cy='150' r$='{{_computeRadius(start, scaler)}}'></circle>
      <circle class='limit inner' cx='150' cy='150' r$='{{_computeRadius(min, scaler)}}'></circle>
      <circle class='limit outer' cx='150' cy='150' r$='{{_computeRadius(max, scaler)}}'></circle>
    </svg>
    
  </template>
  
  <script>
  (function() {
    'use strict';
    Polymer({
      
      is: 'dd-sphere-graphic',
      properties: {
        
        scaler: {
          type: Number,
          value: 3
        },
        
        start: {
          type: Number,
          value: 0, 
        }, 
        
        end: {
          type: Number, 
          value: 0
        }, 
        
        min: {
          type: Number,
          value: 0, 
        }, 
        
        max: {
          type: Number, 
          value: 0
        }
      }, 
      
      _computeRadius: function(diameter, scaler){
        return diameter / 2 / scaler;
      }, 
      
    });
  })();
  </script>
</dom-module>
