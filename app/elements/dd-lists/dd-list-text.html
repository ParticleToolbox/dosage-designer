<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="dd-list-styles.html">
<link rel="import" href="dd-list-behavior.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="dd-list-text">
  <template>
    
    <style include='dd-list-styles'></style>
    
    <iron-icon id='warningIcon' icon='warning'></iron-icon>
    
    <div id='borderContainer'>
      <div class='flex'>
        <content></content>
      </div>
      <div id='inpt' class='number'>{{formatValue(val, decimals)}}</div>
    </div>
    
  </template>
  
  <script>
  (function() {
    'use strict';
    Polymer({
      
      is: 'dd-list-text',
      
      /*global DDListBehavior*/
      behaviors: [
        DDListBehavior  
      ],
      properties: {
        
        val: {
          type: String,
          value: '', 
          observer: 'valChanged'
        }, 
        
        decimals: {
          type: Number, 
          value: 0
        }, 
      }, 
      
      valChanged: function(){
        this.highlightBurst(this.$.inpt);
      },
      
    });
  })();
  </script>
</dom-module>
