<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dd-list-styles">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: var(--secondary-text-color);
        background-color: inherit;
        font-family: Roboto;
        font-weight: 100;
        font-size: 14px;
        padding: 0px 12px;
      }
      
      :host:hover {
        color: var(--accent-color);
        background-color: var(--background-color);
        border-radius: 24px;
      }
      
      :host.title-font {
        font-weight: 600;
      }
      
      #borderContainer {
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        align-items: center;
        padding: 12px 0px;
        margin: 0px 8px;
        border-top: 1px solid;
        border-top-color: var(--divider-color);
      }
      
      #borderContainer.no-line {
        border: none;
      }
      
      :host.title-font > #borderContainer {
        margin-left: 0px;
      }
      
      iron-icon {
        opacity: 0.8;
        width: 16px;
        height: 16px;
      }
      
      #warningIcon {
        color: #FFC107;
      }
      
      .number {
        width: 94px;
        text-align: center;
      }
      
      .number.double {
        width: 188px;
      }
      
      .highlight {
        color: var(--dark-primary-color);
        font-weight: normal;
      }
      
      input {
        border: none;
        background-color: inherit;
        color: inherit;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
        width: 64px;
        text-align: center;
      }
      
      input:focus {
        outline: none;
        color: var(--accent-color);
      }
      
      /*chrome removal of text spinner */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      
      
    </style>
  </template>
</dom-module>
